
<!-- ctrl + / is comment -->
<!-- press "!" to create HTML boilerplate -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    <!-- >: Child Elements -->
    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>

    <!-- main>section>h1 -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- +: Sibling Elements -->
    <!-- h1+h2+h3 -->
    <h1></h1>
    <h2></h2>
    <h2></h2>

    <!-- *: Multiplication (you can define how many times element should be outputted) -->
    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- nav>ul>li*5>a[href=www.$.com]{Click Me} -->
    <nav>
        <ul>
            <li><a href="www.1.com">Click Me</a></li>
            <li><a href="www.2.com">Click Me</a></li>
            <li><a href="www.3.com">Click Me</a></li>
            <li><a href="www.4.com">Click Me</a></li>
            <li><a href="www.5.com">Click Me</a></li>
        </ul>
    </nav>


</body>

</html>
