<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- put everything inside a conatiner -->
    
    <h1 class="display-1 text-center text-primary">The Grid System</h1>
    <!-- Let'start with Three rows here -->
    <!-- Each row is divided into 12 grids that you can allot to columns -->
    
    <h2 class="display-4">Responsive Grid</h2>
    <!-- Using a single set of .col-breakpoint(sm/md/lg/xl)-* classes 
        can create a basic grid system that starts out stacked at the breakpoint and above -->
    
    <h2>Grid Alignment</h2>
    <!-- vertical alignment -->
    
    <h3>Justify Content</h3>
    <!-- horizontal alignment -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
