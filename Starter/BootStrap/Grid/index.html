<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!-- put everything inside a conatiner -->
    
    <h1 class="display-1 text-center text-primary">The Grid System</h1>
    <!-- Let'start with Three rows here -->
    <!-- Each row is divided into 12 grids that you can allot to columns -->
    
    <h2 class="display-4">Responsive Grid</h2>
    <!-- Using a single set of .col-breakpoint(sm/md/lg/xl)-* classes 
        can create a basic grid system that starts out stacked at the breakpoint and above -->
    
    <h2>Grid Alignment</h2>
    <!-- vertical alignment -->
    
    <h3>Justify Content</h3>
    <!-- horizontal alignment -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

</body>
</html>
